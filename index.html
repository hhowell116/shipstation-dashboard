<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Weekly Leaderboard Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 1900px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #1a1a1a;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .refresh-info {
            font-size: 0.95em;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #34a853;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard-content {
            flex: 1;
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .leaderboards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            height: 100%;
            overflow: hidden;
        }
        
        .leaderboard {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .leaderboard-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .leaderboard-header h2 {
            font-size: 1.4em;
            margin: 0;
            font-weight: 600;
        }
        
        .leaderboard-table {
            flex: 1;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1em;
        }
        
        th {
            background: #e9ecef;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #dee2e6;
        }
        
        tr:hover {
            background: #f1f3f5;
        }
        
        .rank-1 {
            background: linear-gradient(135deg, #fff3cd, #ffecb5);
            font-weight: bold;
        }
        
        .rank-2 {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }
        
        .rank-3 {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        }
        
        .rank-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .rank-1 .rank-badge {
            background: #ffc107;
            color: #000;
        }
        
        .rank-2 .rank-badge {
            background: #6c757d;
        }
        
        .rank-3 .rank-badge {
            background: #dc3545;
        }
        
        .metric-value {
            font-weight: 600;
            color: #495057;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .refresh-btn {
            color: #667eea;
        }
        
        .countdown-display {
            color: #764ba2;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .leaderboards-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            body {
                padding: 10px;
            }
            
            .refresh-info {
                font-size: 0.85em;
            }
            
            .control-btn {
                font-size: 0.8em;
                padding: 12px 20px;
            }
            
            .controls {
                flex-direction: column;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä WEEKLY SHIPSTATION LEADERBOARD</h1>
            <div class="refresh-info">
                <div class="info-item">
                    <span class="status-dot"></span>
                    <span>Live Dashboard</span>
                </div>
                <div class="info-item">
                    <span>üïê</span>
                    <span>Auto-refresh every 5 min</span>
                </div>
                <div class="info-item">
                    <span>üìÖ</span>
                    <span id="lastRefresh">Just now</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="loading-overlay active" id="loadingOverlay">
                <div class="spinner"></div>
                <div>Loading leaderboard data...</div>
            </div>
            <div id="leaderboardsContainer" class="leaderboards-container">
                <!-- Leaderboards will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn refresh-btn" onclick="refreshDashboard()">
            üîÑ Refresh Now
        </button>
        <div class="control-btn countdown-display">
            ‚è±Ô∏è Next refresh: <span id="countdown">5:00</span>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = 'YOUR_SHEET_ID_HERE'; // Replace with your Google Sheet ID
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your Google Sheets API key
        
        let countdownSeconds = 300; // 5 minutes
        let countdownInterval;
        
        // Function to fetch data from Google Sheets
        async function fetchSheetData() {
            showLoading();
            
            try {
                // This URL assumes your sheet is published to the web
                // If not published, you'll need to use the Google Sheets API with proper authentication
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
                
                const response = await fetch(sheetUrl);
                const text = await response.text();
                
                // Remove the prefix that Google Sheets adds
                const jsonText = text.substring(47, text.length - 2);
                const data = JSON.parse(jsonText);
                
                renderLeaderboards(data);
                hideLoading();
                return true;
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Failed to load data. Please check your sheet configuration.');
                hideLoading();
                return false;
            }
        }
        
        // Function to render leaderboards
        function renderLeaderboards(data) {
            const container = document.getElementById('leaderboardsContainer');
            container.innerHTML = '';
            
            if (!data || !data.table) {
                showError('No data found in the sheet.');
                return;
            }
            
            const { cols, rows } = data.table;
            
            // Create tables for different metrics
            // Assuming your sheet has columns like: Name, Packages Shipped, Accuracy, Speed, etc.
            const metrics = [
                { title: 'üöÄ Packages Shipped', column: 1 },
                { title: 'üéØ Accuracy Rate', column: 2 },
                { title: '‚ö° Speed Score', column: 3 }
            ];
            
            metrics.forEach(metric => {
                const leaderboard = createLeaderboard(metric.title, rows, metric.column, cols);
                container.appendChild(leaderboard);
            });
        }
        
        // Function to create a single leaderboard
        function createLeaderboard(title, rows, valueColumnIndex, columns) {
            const leaderboardDiv = document.createElement('div');
            leaderboardDiv.className = 'leaderboard';
            
            // Header
            const header = document.createElement('div');
            header.className = 'leaderboard-header';
            header.innerHTML = `<h2>${title}</h2>`;
            leaderboardDiv.appendChild(header);
            
            // Table container
            const tableContainer = document.createElement('div');
            tableContainer.className = 'leaderboard-table';
            
            // Create table
            const table = document.createElement('table');
            
            // Create header row
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            ['Rank', 'Name', 'Score'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create table body
            const tbody = document.createElement('tbody');
            
            // Sort rows by the metric value (descending)
            const sortedRows = [...rows].sort((a, b) => {
                const valA = parseFloat(a.c[valueColumnIndex]?.v || 0);
                const valB = parseFloat(b.c[valueColumnIndex]?.v || 0);
                return valB - valA;
            });
            
            // Create rows for top performers
            sortedRows.slice(0, 10).forEach((row, index) => {
                const tr = document.createElement('tr');
                
                // Add rank class for styling
                if (index === 0) tr.className = 'rank-1';
                else if (index === 1) tr.className = 'rank-2';
                else if (index === 2) tr.className = 'rank-3';
                
                // Rank cell
                const rankCell = document.createElement('td');
                rankCell.innerHTML = `<span class="rank-badge">${index + 1}</span>`;
                tr.appendChild(rankCell);
                
                // Name cell (assuming first column is name)
                const nameCell = document.createElement('td');
                nameCell.textContent = row.c[0]?.v || 'Unknown';
                tr.appendChild(nameCell);
                
                // Value cell
                const valueCell = document.createElement('td');
                const value = row.c[valueColumnIndex]?.v;
                valueCell.innerHTML = `<span class="metric-value">${formatValue(value, title)}</span>`;
                tr.appendChild(valueCell);
                
                tbody.appendChild(tr);
            });
            
            table.appendChild(tbody);
            tableContainer.appendChild(table);
            leaderboardDiv.appendChild(tableContainer);
            
            return leaderboardDiv;
        }
        
        // Helper function to format values based on metric type
        function formatValue(value, title) {
            if (value === null || value === undefined) return '0';
            
            const numValue = parseFloat(value);
            
            if (title.includes('Rate') || title.includes('Accuracy')) {
                return `${(numValue * 100).toFixed(1)}%`;
            } else if (title.includes('Speed')) {
                return `${numValue.toFixed(1)}`;
            } else {
                return Math.round(numValue).toLocaleString();
            }
        }
        
        function showError(message) {
            const container = document.getElementById('leaderboardsContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function updateLastRefreshTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('lastRefresh').textContent = 'Last: ' + timeString;
        }
        
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
            }, 500);
        }
        
        async function refreshDashboard() {
            const success = await fetchSheetData();
            if (success) {
                updateLastRefreshTime();
                countdownSeconds = 300; // Reset countdown
            }
        }
        
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                
                if (countdownSeconds <= 0) {
                    refreshDashboard();
                    countdownSeconds = 300;
                }
                
                const mins = Math.floor(countdownSeconds / 60);
                const secs = countdownSeconds % 60;
                document.getElementById('countdown').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            startCountdown();
        });
    </script>
</body>
</html>
