<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WEEKLY SHIPSTATION LEADERBOARD</title>
  <style>
    :root {
      --bg-start: #1e293b;
      --bg-end: #334155;
      --ft: #34a853;
      --pt: #4285f4;
      --wh: #f57c00;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --row-light: #f8f9fa;
      --row-dark: #e9ecef;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      color: #111;
    }

    .page {
      max-width: 1400px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .titlebar {
      background: rgba(0, 0, 0, 0.7);
      padding: 16px 20px;
      border-radius: 8px;
      text-align: center;
      color: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .titlebar h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .meta {
      font-size: 14px;
      margin-top: 4px;
      color: #d1d5db;
    }

    .boards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 24px;
    }

    .board {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 500px; /* fixed height */
      position: relative;
    }

    .board-head {
      padding: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      padding: 12px 10px;
      text-align: center;
      color: white;
      font-weight: 700;
    }

    tbody {
      /* wrap the table body in a scrollable container */
      display: block;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    tbody tr:nth-child(even) td {
      background: var(--row-light);
    }

    tbody tr:nth-child(odd) td {
      background: var(--row-dark);
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #dee2e6;
      word-break: break-word;
    }

    .rank-badge {
      display: inline-block;
      width: 28px;
      height: 22px;
      border-radius: 4px;
      background: #111;
      color: white;
      line-height: 22px;
      font-weight: bold;
    }

    .medal-gold td { background: var(--gold); color: #000; font-weight: bold; }
    .medal-silver td { background: var(--silver); color: #000; font-weight: bold; }
    .medal-bronze td { background: var(--bronze); color: #000; font-weight: bold; }

    /* Auto scroll keyframes */
    @keyframes scrollUpDown {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50%); }
      100% { transform: translateY(0); }
    }

    .auto-scroll {
      animation: scrollUpDown 30s linear infinite;
      will-change: transform;
    }

    /* Fix column widths */
    .col-rank { width: 60px; }
    .col-employee { width: 240px; text-align: left; padding-left: 12px; }
    .col-prod { width: 120px; }
    .col-orders { width: 100px; }
    .col-avg { width: 110px; }

  </style>
</head>
<body>
  <div class="page">
    <div class="titlebar">
      <h1>WEEKLY SHIPSTATION LEADERBOARD</h1>
      <div class="meta" id="weekRange">Week: loading‚Ä¶</div>
      <div class="meta small" id="lastUpdated">Last Updated: ‚Äî</div>
    </div>

    <div id="boards" class="boards"></div>
  </div>

  <script>
  (async function(){
    const SHEET_ID = '1HYfTADTvqpOMByLHcNPrgu8ahY58AZmdxaVgKbfQlMQ';
    const GID = '1113265790';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

    function parseCSV(text){
      const lines = text.replace(/\r\n/g,"\n").split("\n");
      return lines.map(line => {
        // simple split (handles commas in most cases)
        return line.split(',').map(cell => cell.replace(/(^"|"$)/g, '').replace(/""/g,'"'));
      });
    }

    function fetchCSV(){
      return fetch(CSV_URL).then(r => r.text()).then(parseCSV);
    }

    function findMeta(rows){
      for(let i=0;i<5;i++){
        const row = rows[i].join(' ');
        if (/week:/i.test(row)) {
          return row;
        }
      }
      return '';
    }

    function findLastUpdated(rows){
      for(let i=0;i<5;i++){
        const row = rows[i].join(' ');
        if (/last updated/i.test(row)) {
          return row;
        }
      }
      return '';
    }

    function findHeaderRows(rows){
      const headers = [];
      for(let r=0; r<rows.length; r++){
        const row = rows[r].map(c => (c||'').toLowerCase());
        if (row.includes('rank') && row.includes('employee') && row.includes('products')) {
          headers.push({r, row});
        }
      }
      return headers;
    }

    function extractBlock(rows, headerInfo, colIndex){
      const block = [];
      for (let r = headerInfo.r + 1; r < rows.length; r++) {
        const row = rows[r];
        const rank = row[colIndex];
        const name = row[colIndex + 1];
        const prod = row[colIndex + 2];
        const orders = row[colIndex + 3];
        const avg = row[colIndex + 4];
        if (!name && !rank && !prod && !orders && !avg) break;
        block.push({rank, name, prod, orders, avg});
      }
      return block;
    }

    const raw = await fetchCSV();
    // Set meta
    const week = findMeta(raw);
    const updated = findLastUpdated(raw);
    document.getElementById('weekRange').textContent = week;
    document.getElementById('lastUpdated').textContent = updated;

    const headerRows = findHeaderRows(raw);

    // assume three header rows, roughly in left-to-right
    const boardsEl = document.getElementById('boards');
    const categories = ['Full-time','Part-Time','Wholesale'];
    const colors = {'Full-time':'var(--ft)','Part-Time':'var(--pt)','Wholesale':'var(--wh)'};

    for (let i = 0; i < 3; i++) {
      const hdr = headerRows[i];
      let block = [];
      if (hdr) block = extractBlock(raw, hdr, hdr.row.indexOf('rank'));
      const tableHtml = `
        <div class="board">
          <div class="board-head" style="background:${colors[categories[i]]}">
            üèÜ ${categories[i].toUpperCase()} üèÜ
          </div>
          <div class="body-wrapper" style="overflow:hidden; flex:1; position:relative;">
            <table>
              <thead><tr>
                <th class="col-rank">Rank</th><th class="col-employee">Employee</th>
                <th class="col-prod">Products</th><th class="col-orders">Orders</th>
                <th class="col-avg">Avg/Order</th>
              </tr></thead>
              <tbody class="auto-scroll">
                ${block.map((r, idx) => {
                  const cls = idx === 0 ? 'medal-gold'
                    : idx === 1 ? 'medal-silver'
                    : idx === 2 ? 'medal-bronze'
                    : '';
                  return `<tr class="${cls}">
                    <td>${r.rank}</td><td>${r.name}</td><td>${r.prod}</td><td>${r.orders}</td><td>${r.avg}</td>
                  </tr>`;
                }).join('')}
              </tbody>
            </table>
          </div>
        </div>`;
      boardsEl.insertAdjacentHTML('beforeend', tableHtml);
    }

  })();
  </script>
</body>
</html>
