<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Weekly Leaderboard Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 1900px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #1a1a1a;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .refresh-info {
            font-size: 0.95em;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #34a853;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard-content {
            flex: 1;
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .leaderboards-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: 100%;
            overflow: hidden;
        }
        
        .leaderboard {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }
        
        .leaderboard-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .leaderboard-header h2 {
            font-size: 1.2em;
            margin: 0;
            font-weight: 600;
        }
        
        .leaderboard-table {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        th {
            background: #e9ecef;
            padding: 10px 6px;
            text-align: center;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            font-size: 0.9em;
        }
        
        td {
            padding: 10px 6px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        
        tr:hover {
            background: #f1f3f5;
        }
        
        .rank-1 {
            background: linear-gradient(135deg, #fff3cd, #ffecb5);
            font-weight: bold;
        }
        
        .rank-2 {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }
        
        .rank-3 {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        }
        
        .rank-badge {
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            text-align: center;
            line-height: 28px;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .rank-1 .rank-badge {
            background: #ffc107;
            color: #000;
        }
        
        .rank-2 .rank-badge {
            background: #6c757d;
        }
        
        .rank-3 .rank-badge {
            background: #dc3545;
        }
        
        .metric-value {
            font-weight: 600;
            color: #495057;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            gap: 20px;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .week-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .week-info h3 {
            margin: 0 0 5px 0;
            color: #1a73e8;
            font-size: 1.1em;
        }
        
        .last-updated {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }

        @media (max-width: 1200px) {
            .leaderboards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .leaderboard {
                min-height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            body {
                padding: 10px;
            }
            
            .refresh-info {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä WEEKLY SHIPSTATION LEADERBOARD</h1>
            <div class="refresh-info">
                <div class="info-item">
                    <span class="status-dot"></span>
                    <span>Static Weekly View</span>
                </div>
                <div class="info-item">
                    <span>üìÖ</span>
                    <span>Previous Week Performance</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="loading-overlay active" id="loadingOverlay">
                <div class="spinner"></div>
                <div>Loading leaderboard data...</div>
            </div>
            
            <div id="weekInfoContainer" class="week-info" style="display: none;">
                <h3 id="weekRange">Week: Loading...</h3>
                <p id="lastUpdated" class="last-updated">Last Updated: Loading...</p>
            </div>
            
            <div id="leaderboardsContainer" class="leaderboards-container">
                <!-- Leaderboards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration - Using your published Google Sheet
        const PUBLISHED_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShOvcg7Os-6aI1M1Y6fWCpkGvWTnzGleK3MMGnKBAixGHKGgJSKl365ln9KrWVDg1IcVEFIHayTiwF/pubhtml';
        
        // Function to parse HTML table data from published sheet
        async function fetchSheetData() {
            showLoading();
            
            try {
                const response = await fetch(PUBLISHED_SHEET_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                
                // Parse the HTML to extract table data
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Get all tables from the published sheet
                const tables = doc.querySelectorAll('table');
                
                if (tables.length === 0) {
                    throw new Error('No tables found in the published sheet');
                }
                
                // Process the tables and extract leaderboard data
                processTables(tables);
                hideLoading();
                return true;
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Failed to load data from Google Sheets. Please check if the sheet is published correctly.');
                hideLoading();
                return false;
            }
        }
        
        // Function to process tables and extract leaderboard data
        function processTables(tables) {
            const container = document.getElementById('leaderboardsContainer');
            container.innerHTML = '';
            
            // Show week info if available
            const weekInfoContainer = document.getElementById('weekInfoContainer');
            weekInfoContainer.style.display = 'block';
            
            // Try to find the Weekly Dashboard table (usually the first table)
            const mainTable = tables[0];
            const rows = mainTable.querySelectorAll('tr');
            
            // Extract week information from the first few rows
            extractWeekInfo(rows);
            
            // The Weekly Dashboard has three leaderboards side by side
            // Full-time: Columns B-F (1-5)
            // Part-Time: Columns H-L (7-11)  
            // Wholesale: Columns N-R (13-17)
            
            const leaderboards = [
                { 
                    name: 'Full-time', 
                    startCol: 1, 
                    endCol: 5,
                    color: '#34a853'
                },
                { 
                    name: 'Part-Time', 
                    startCol: 7, 
                    endCol: 11,
                    color: '#4285f4'
                },
                { 
                    name: 'Wholesale', 
                    startCol: 13, 
                    endCol: 17,
                    color: '#f57c00'
                }
            ];
            
            leaderboards.forEach(leaderboard => {
                const leaderboardData = extractLeaderboardData(rows, leaderboard.startCol, leaderboard.endCol);
                const leaderboardElement = createLeaderboardElement(leaderboard.name, leaderboardData, leaderboard.color);
                container.appendChild(leaderboardElement);
            });
        }
        
        // Function to extract week information
        function extractWeekInfo(rows) {
            if (rows.length >= 2) {
                // Week range is typically in row 1 (0-indexed)
                const weekRangeCell = rows[1]?.querySelector('td');
                if (weekRangeCell) {
                    const weekText = weekRangeCell.textContent.trim();
                    if (weekText.startsWith('Week:')) {
                        document.getElementById('weekRange').textContent = weekText;
                    } else {
                        document.getElementById('weekRange').textContent = 'Week: Previous Week';
                    }
                }
                
                // Last updated is typically in row 2 (0-indexed)
                const lastUpdatedCell = rows[2]?.querySelector('td');
                if (lastUpdatedCell) {
                    const updatedText = lastUpdatedCell.textContent.trim();
                    if (updatedText.startsWith('Last Updated:')) {
                        document.getElementById('lastUpdated').textContent = updatedText;
                    } else {
                        const now = new Date();
                        document.getElementById('lastUpdated').textContent = 'Last Updated: ' + now.toLocaleDateString();
                    }
                }
            } else {
                // Fallback if we can't extract from rows
                document.getElementById('weekRange').textContent = 'Week: Previous Week';
                document.getElementById('lastUpdated').textContent = 'Last Updated: ' + new Date().toLocaleDateString();
            }
        }
        
        // Function to extract data for a specific leaderboard
        function extractLeaderboardData(rows, startCol, endCol) {
            const data = [];
            let headerFound = false;
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].querySelectorAll('td');
                if (cells.length < endCol) continue;
                
                const rowData = [];
                for (let j = startCol; j <= endCol; j++) {
                    if (cells[j]) {
                        rowData.push(cells[j].textContent.trim());
                    }
                }
                
                // Skip empty rows and look for header pattern
                if (rowData.length > 0 && !rowData.every(cell => cell === '')) {
                    // Check if this is the header row (contains "Rank", "Employee", etc.)
                    if (rowData.some(cell => 
                        cell.includes('Rank') || 
                        cell.includes('Employee') || 
                        cell.includes('Products') ||
                        cell.includes('Orders') ||
                        cell.includes('Avg'))) {
                        headerFound = true;
                        data.push(rowData); // Include header
                    } else if (headerFound) {
                        // This is a data row (after header)
                        data.push(rowData);
                    }
                }
            }
            
            return data;
        }
        
        // Function to create a leaderboard element
        function createLeaderboardElement(title, data, color) {
            const leaderboardDiv = document.createElement('div');
            leaderboardDiv.className = 'leaderboard';
            
            // Header
            const header = document.createElement('div');
            header.className = 'leaderboard-header';
            header.style.background = `linear-gradient(135deg, ${color}, ${adjustColor(color, -20)})`;
            header.innerHTML = `<h2>üèÜ ${title.toUpperCase()} üèÜ</h2>`;
            leaderboardDiv.appendChild(header);
            
            // Table container
            const tableContainer = document.createElement('div');
            tableContainer.className = 'leaderboard-table';
            
            if (data.length === 0) {
                tableContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No data available for this week</p>';
                leaderboardDiv.appendChild(tableContainer);
                return leaderboardDiv;
            }
            
            // Create table
            const table = document.createElement('table');
            
            // Create header row from first data row
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            data[0].forEach(cell => {
                const th = document.createElement('th');
                th.textContent = cell;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create table body from remaining rows
            const tbody = document.createElement('tbody');
            for (let i = 1; i < data.length; i++) {
                const rowData = data[i];
                const tr = document.createElement('tr');
                
                // Add rank class for styling
                if (i === 1) tr.className = 'rank-1';
                else if (i === 2) tr.className = 'rank-2';
                else if (i === 3) tr.className = 'rank-3';
                
                rowData.forEach((cell, index) => {
                    const td = document.createElement('td');
                    
                    if (index === 0) {
                        // Rank column - add badge styling
                        if (cell === 'ü•á' || cell === 'ü•à' || cell === 'ü•â') {
                            td.innerHTML = `<span class="rank-badge">${cell}</span>`;
                        } else {
                            td.innerHTML = `<span class="rank-badge">${cell}</span>`;
                        }
                    } else if (index === 2 || index === 3) {
                        // Numbers columns
                        td.innerHTML = `<span class="metric-value">${cell}</span>`;
                    } else {
                        td.textContent = cell;
                    }
                    
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            }
            
            table.appendChild(tbody);
            tableContainer.appendChild(table);
            leaderboardDiv.appendChild(tableContainer);
            
            return leaderboardDiv;
        }
        
        // Helper function to adjust color brightness
        function adjustColor(hex, percent) {
            // Simple color adjustment for gradients
            return hex; // For now, return same color
        }
        
        function showError(message) {
            const container = document.getElementById('leaderboardsContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            
            const weekInfoContainer = document.getElementById('weekInfoContainer');
            weekInfoContainer.style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
            }, 500);
        }
        
        // Initialize - load data once when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchSheetData();
        });
    </script>
</body>
</html>
