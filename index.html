<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Weekly Leaderboard Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 1900px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #1a1a1a;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        .refresh-info {
            font-size: 0.95em;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #34a853;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard-frame {
            flex: 1;
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .refresh-btn {
            color: #667eea;
        }
        
        .countdown-display {
            color: #764ba2;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            body {
                padding: 10px;
            }
            
            .refresh-info {
                font-size: 0.85em;
            }
            
            .control-btn {
                font-size: 0.8em;
                padding: 12px 20px;
            }
            
            .controls {
                flex-direction: column;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä WEEKLY SHIPSTATION LEADERBOARD</h1>
            <div class="refresh-info">
                <div class="info-item">
                    <span class="status-dot"></span>
                    <span>Live Dashboard</span>
                </div>
                <div class="info-item">
                    <span>üïê</span>
                    <span>Auto-refresh every 5 min</span>
                </div>
                <div class="info-item">
                    <span>üìÖ</span>
                    <span id="lastRefresh">Just now</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-frame">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
            <iframe id="dashboardIframe" 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vShOvcg7Os-6aI1M1Y6fWCpkGvWTnzGleK3MMGnKBAixGHKGgJSKl365ln9KrWVDg1IcVEFIHayTiwF/pubhtml?gid=1113265790&single=true&widget=true&headers=false&chrome=false"
                title="Weekly Leaderboard Dashboard">
            </iframe>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn refresh-btn" onclick="refreshDashboard()">
            üîÑ Refresh Now
        </button>
        <div class="control-btn countdown-display">
            ‚è±Ô∏è Next refresh: <span id="countdown">5:00</span>
        </div>
    </div>

    <script>
        let countdownSeconds = 300; // 5 minutes
        let countdownInterval;
        
        function updateLastRefreshTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('lastRefresh').textContent = 'Last: ' + timeString;
        }
        
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
            }, 500);
        }
        
        function refreshDashboard() {
            const iframe = document.getElementById('dashboardIframe');
            showLoading();
            
            // Add timestamp to force refresh
            const baseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShOvcg7Os-6aI1M1Y6fWCpkGvWTnzGleK3MMGnKBAixGHKGgJSKl365ln9KrWVDg1IcVEFIHayTiwF/pubhtml?gid=1113265790&single=true&widget=true&headers=false&chrome=false';
            iframe.src = baseUrl + '&t=' + new Date().getTime();
            
            updateLastRefreshTime();
            countdownSeconds = 300; // Reset countdown
            
            // Hide loading after iframe loads
            iframe.onload = hideLoading;
        }
        
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                countdownSeconds--;
                
                if (countdownSeconds <= 0) {
                    refreshDashboard();
                    countdownSeconds = 300;
                }
                
                const mins = Math.floor(countdownSeconds / 60);
                const secs = countdownSeconds % 60;
                document.getElementById('countdown').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Initialize
        updateLastRefreshTime();
        startCountdown();
        
        // Hide loading on initial load
        document.getElementById('dashboardIframe').onload = hideLoading;
    </script>
</body>
</html>
